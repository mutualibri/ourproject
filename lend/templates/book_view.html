{% block meta %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Crimson+Text:400,700,900,400italic,700italic,900italic|Playfair+Display:400,700,900,400italic,700italic,900italic|Rock+Salt:400);

*,
:before,
:after {
    box-sizing: border-box;
}

body {
    background-color: #152040;
    color: #e5e5e5;
    font: 16px/1.25 'Crimson Text', sans-serif;
    margin: 0;
}

#wrapper {
    margin-left: auto;
    margin-right: auto;
    max-width: 80em;
}

#container {
    float: left;
    padding: 1em;
    width: 100%;
}



/*** OPEN BOOK ***/
.open-book {
    background: #fff;
    box-shadow: rgba(0,0,0,0.5) 0 1em 3em;
    color: #000;
    padding: 2em;
}

.open-book * {
    position: relative;
}

/* Highlight */
.open-book *::-moz-selection {
    background: rgba(222,255,0,0.75);
}

.open-book *::selection {
    background: rgba(222,255,0,0.75);
}

/* Header/Footer */
.open-book header {
    padding-bottom: 1em;
}

.open-book header *,
.open-book footer * {
    font: 700 1em/1.25 'Playfair Display', sans-serif;
    letter-spacing: 0.125em;
    margin: 0;
}

.open-book header * {
    font-size: 0.75em;
    text-transform: uppercase;
}

.open-book footer {
    padding-top: 1em;
}

.open-book footer #page-numbers {
    display: none;
    list-style: none;
    padding: 0;
    text-align: left;
}

.open-book footer #page-numbers > li:last-child {
    text-align: right;
}

/* Chapter Title */
.open-book .chapter-title {
    background: url(data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0idXRmLTgiPz4NCjxzdmcgdmVyc2lvbj0iMS4xIiBpZD0iTGF5ZXJfMSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4bWxuczp4bGluaz0iaHR0cDovL3d3dy53My5vcmcvMTk5OS94bGluayIgeD0iMHB4IiB5PSIwcHgiDQoJIHZpZXdCb3g9IjAgMCA2NCA2NCIgc3R5bGU9ImVuYWJsZS1iYWNrZ3JvdW5kOm5ldyAwIDAgNjQgNjQ7IiB4bWw6c3BhY2U9InByZXNlcnZlIj4NCiAgICA8Zz4NCiAgICAJPHBhdGggZD0iTTAsMzJMMzIsMGwzMiwzMkwzMiw2NEwwLDMyeiBNOCwzMmwyNCwyNGwyNC0yNEwzMiw4TDgsMzJ6IE0xNiwzMmwxNi0xNmwxNiwxNkwzMiw0OEwxNiwzMnogTTI0LDMybDgsOGw4LThsLTgtOEwyNCwzMnoiIC8+DQogICAgPC9nPg0KPC9zdmc+) bottom center no-repeat;
    background-size: 0.5em 0.5em;
    font: 700 7vw/1.25 'Playfair Display', sans-serif;
    letter-spacing: 0.125em;
    margin: 0 0 1em 0;
    padding: 1em 0;
    position: relative;
    text-align: center;
    text-transform: uppercase;
}

.open-book .chapter-title:before,
.open-book .chapter-title:after {
    border: solid 0 #000;
    border-width: 0.05em 0;
    bottom: calc((0.125em / 2) * 3);
    content: '';
    height: 0.15em;
    position: absolute;
    width: calc(50% - (1em / 2));
}

.open-book .chapter-title:before {
    left: 0;
}

.open-book .chapter-title:after {
    right: 0;
}

/* Body Copy */
.open-book article {
    line-height: 1.5;
}

.open-book article *:not(.chapter-title):not(hr):not(dl) {
    margin: 0 auto;
    max-width: 28.125em;
}

{% comment %} .open-book article p {
    text-indent: 2em;
} {% endcomment %}

.open-book .chapter-title + p:first-of-type {
    text-indent: 0;
}

.open-book .chapter-title + div + p:first-of-type:first-letter {
    float: left;
    font: 700 3em/0.65 'Playfair Display', sans-serif;
    padding: 0.15em 0.05em 0 0;
    text-transform: uppercase;
}

.open-book article > ul,
.open-book article > ol {
    padding-left: 3em;
}

.open-book article > ul ul {
    padding-left: 1em;
}

.open-book sup {
    color: #cc0000;
    font-family: 'Rock Salt', cursive;
    left: 0;
    margin-top: -1em!important;
    max-width: 100%!important;
    position: absolute;
    text-align: center;
    width: 100%;
}

.open-book mark {
    background: linear-gradient(to bottom, rgba(222,255,0,1) 0%,rgba(222,255,0,0.5) 60%,rgba(222,255,0,1) 100%);
}

.open-book mark.pink {
    background: linear-gradient(to bottom, rgba(255,69,190,1) 0%,rgba(255,107,203,0.5) 60%,rgba(255,107,203,1) 100%);
}

.open-book mark.blue {
    background: linear-gradient(to bottom, rgba(73,179,255,1) 0%,rgba(107,193,255,0.5) 60%,rgba(107,193,255,1) 100%);
}

.open-book mark.green {
    background: linear-gradient(to bottom, rgba(67,226,15,1) 0%,rgba(39,229,54,0.5) 60%,rgba(39,229,54,1) 100%);
}

.open-book mark.orange {
    background: linear-gradient(to bottom, rgba(255,134,9,1) 0%,rgba(255,177,34,0.5) 60%,rgba(255,177,34,1) 100%);
}

.open-book hr {
    background-color: #000;
    border: 0;
    height: 2px;
    margin: 1em 0;
}

.open-book dl {
    border: solid 0 #ccc;
    border-width: 0.0625em 0;
    break-inside: avoid-column;
    margin: 1em auto;
    padding: 1em 0;
}



/*** MEDIA QUERIES ***/
@media only screen and ( min-width: 50em ) {

    .open-book {
        margin: 1em;
        position: relative;
    }

    .open-book:before {
        background-color: #ECBD00;
        border-radius: 0.25em;
        bottom: -1em;
        content: '';
        left: -1em;
        position: absolute;
        right: -1em;
        top: -1em;
        z-index: -1;
    }

    .open-book:after {
        background: linear-gradient(to right, transparent 0%,rgba(0,0,0,0.2) 46%,rgba(0,0,0,0.5) 49%,rgba(0,0,0,0.6) 50%,rgba(0,0,0,0.5) 51%,rgba(0,0,0,0.2) 52%,transparent 100%);
        bottom: -1em;
        content: '';
        left: 50%;
        position: absolute;
        top: -1em;
        transform: translate(-50%,0);
        width: 4em;
        z-index: 1;
    }

    .open-book > * {
        column-count: 2;
        column-gap: 6em;
        position: relative;
        z-index: 1;
    }

    /* Header/Footer */
    .open-book header:before,
    .open-book header:after,
    .open-book footer:before,
    .open-book footer:after {
        background: #fff;
        border-radius: 25%;
        content: '';
        height: 2em;
        position: absolute;
        z-index: -1;
        width: calc(50% + 2em);
    }

    .open-book header:before,
    .open-book footer:before,
    .open-book footer:after {
        border-top-left-radius: 0;
    }

    .open-book header:after,
    .open-book footer:before,
    .open-book footer:after {
        border-top-right-radius: 0;
    }

    .open-book header:before,
    .open-book header:after,
    .open-book footer:after {
        border-bottom-right-radius: 0;
    }

    .open-book header:before,
    .open-book header:after,
    .open-book footer:before {
        border-bottom-left-radius: 0;
    }

    .open-book header:before,
    .open-book header:after {
        top: -2.65em;
    }

    .open-book header:before,
    .open-book footer:before {
        right: 50%;
    }

    .open-book header:before {
        transform: rotate(-2deg);
    }

    .open-book header:after,
    .open-book footer:after {
        left: 50%;
    }

    .open-book header:after {
        transform: rotate(2deg);
    }

    .open-book footer:before,
    .open-book footer:after {
        bottom: -2.65em;
    }

    .open-book footer:before {
        transform: rotate(2deg);
    }

    .open-book footer:after {
        transform: rotate(-2deg);
    }

    .open-book header > *:last-child,
    .open-book footer > *:last-child {
        text-align: right;
    }

    .open-book footer #page-numbers {
        display: block;
    }

    /* Chapter Title */
    .open-book .chapter-title {
        font-size: 3em;
    }

    .open-book .chapter-title:before,
    .open-book .chapter-title:after {
        height: 0.125em;
    }

    .open-book article > ul,
    .open-book article > ol {
        padding-left: 4em;
    }

    .non-interactive-button {
        pointer-events: none; 
        border: none;
        border-radius: 10px; 
        background-color: transparent; 
        padding: 5px 5px; 
        color: #000; 
        cursor: not-allowed; 
      }
      .lend-button {
        background-color: #FFC200;
        color: black;
        border: none; 
        border-radius: 5px; 
        padding: 10px 20px; 
        cursor: pointer; 
        font-size: 16px; 
        font-weight: bold; 
      }
      
      .lend-button:hover {
        background-color: #e96363; 
      }

      .back-button {
        background-color: #152040;
        color: white;
        border: none; 
        border-radius: 5px; 
        padding: 10px 20px; 
        cursor: pointer; 
        font-size: 16px; 
        font-weight: bold; 
      }
      
      .back-button:hover {
        background-color: grey; 
      }
}
                  
</style>
{% endblock meta %}

{% block content %}
<div id="wrapper">
    <div id="container">
        <section class="open-book" id="product_table">
        </section>

    </div>
</div>

<script>
    async function getProducts() {
        return fetch("{% url 'lend:get_catalog_json' %}").then((res) => res.json())
    }

    async function refreshProducts() {
        document.getElementById("product_table").innerHTML = ""
        var pk = "{{ id }}"
        const products = await getProducts()
        let htmlString = ``
        products.forEach((book) => {
            if (pk == book.pk) {
                htmlString += `  
                <header>
                    <h1>Mutualibri</h1>
                    <h6>Mutualibri</h6>
                </header>
                <article>
                    <h2 class="chapter-title">${book.fields.title}</h2>
                    <div>
                        <img src="https://www.booktopia.com.au/covers/big/9781612626796/0000/attack-on-titan-vol-13.jpg">
                    </div>
                    <br>
                    <p>
                        ${book.fields.description}
                    </p>
                    <br>
                    <p>
                        <a>Author :</a> ${book.fields.author}
                    </p>
                    <p>
                        <a>ISBN :</a> ${book.fields.ISBN}
                    </p>
                    <p>
                        <a>Language :</a> ${book.fields.language}
                    </p>
                    <p>
                        <a>Publisher :</a> ${book.fields.publisher}
                    </p>
                    <p>
                        <a>Published Date :</a> ${book.fields.published_date}
                    </p>
                    <p>
                        <a>Page Count :</a> ${book.fields.page_count}
                    </p>
                    <p>
                        <a>Price :</a> ${book.fields.price} USD
                    </p>
                    <p>
                        <a>Rating :</a> ${book.fields.rating}
                    </p>
                    <p>
                        <a>Voters :</a> ${book.fields.voters}
                    </p>
                    <dl>
                        <dd>
                            <p>
                                Genres :<br>`
                                if (book.fields.generes === "none") {
                                    htmlString += `${book.fields.generes}`
                                } else {
                                    var stringParts = book.fields.generes.split(',');
                                    stringParts.forEach((part) => {
                                        if((part === "Fiction ") || (part === " Fiction ") || (part === "Fiction") || (part === " Fiction")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: blue; color: white;">FICTION</button>   `
                                        } else if((part === " Mystery &amp") || (part === " Mystery &amp ") || (part === "Mystery &amp") || (part === "Mystery &amp ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #F875AA; color: white;">MYSTERY & AMP</button>   `
                                        } else if((part === "Detective") || (part === " Detective ") || (part === " Detective") || (part === "Detective ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #00A9FF; color: white;">DETECTIVE</button>   `
                                        } else if((part === "Cozy") || (part === " Cozy ") || (part === " Cozy") || (part === "Cozy ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #ED7D31; color: white;">COZY</button>   `
                                        } else if((part === "General") || (part === " General ") || (part === " General") || (part === "General ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #BCA37F; color: white;">GENERAL</button>   `
                                        } else if((part === "Games &amp") || (part === " Games &amp ") || (part === " Games &amp") || (part === "Games &amp ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #E48586; color: white;">GAMES &AMP</button>   `
                                        } else if((part === "Activities") || (part === " Activities ") || (part === " Activities") || (part === "Activities ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #4682A9; color: white;">ACTIVITIES</button>   `
                                        } else if((part === "Video &amp") || (part === " Video &amp ") || (part === " Video &amp") || (part === "Video &amp ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #6C3428; color: white;">VIDEO & AMP</button>   `
                                        } else if((part === "Electronic") || (part === " Electronic ") || (part === " Electronic") || (part === "Electronic ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #9400FF; color: white;">ELECTRONIC</button>   `
                                        } else if((part === "Fantasy") || (part === " Fantasy ") || (part === " Fantasy") || (part === "Fantasy ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #176B87; color: white;">FANTASY</button>   `
                                        } else if((part === "Dark Fantasy") || (part === " Dark Fantasy ") || (part === " Dark Fantasy") || (part === "Dark Fantasy ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #5C5470; color: white;">DARK FANTASY</button>   `
                                        } else if((part === "Media Tie-In") || (part === " Media Tie-In ") || (part === " Media Tie-In") || (part === "Media Tie-In ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #A2678A; color: white;">MEDIA TIE-IN</button>   `
                                        } else if((part === "Epic") || (part === " Epic ") || (part === " Epic") || (part === "Epic ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #219C90; color: white;">EPIC</button>   `
                                        } else if((part === "Biography &amp") || (part === " Biography &amp ") || (part === " Biography &amp") || (part === "Biography &amp ")) {
                                            htmlString += `<button class="non-interactive-button" style="background-color: #7E1717; color: white;">BIOGRAPHY & AMP</button>   `
                                        } else if((part === "Autobiography") || (part === " Autobiography ") || (part === " Autobiography") || (part === "Autobiography ")) {
