{% extends "base.html" %} {% load static %} 

{% block meta %}
<title>Edit Quote</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock meta %}

{% block content %}

<h1>Edit Your Quote</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>
                <input type="submit" value="Edit Quote"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
